{% extends "./base.html" %}
{% load static %}
{% block body_content %}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-11">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Payment</h1>
                        </div>
                        <form class="user" style="line-height: 2;">

                            <div style="line-height: 2;">
                                <div class="col-sm-6">
                                    <input type="date" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Enter the date">
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Enter total amount">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="status">
                                </div>
                            </div>
                            <a href="login.html" class="btn btn-primary btn-user btn-block">
                                Proceed to Pay
                            </a>


                        </form>
                        <hr>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock body_content %}
